
<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
  <ion-content>
   <div class="menu-header-bg"></div>
   <div class="header-content">
    <img src="assets/icon/menophoto.jpeg" alt="">
    <ion-label>
      <h2>{{this.name}}</h2>
    </ion-label>
   </div>
   <!-- <div class="action-button">
   <ion-button>
    <ion-icon slot="start" name="add"></ion-icon>
    Add Branch</ion-button>
   </div> -->
   <ion-list class="menu-items" lines="none">
    <ion-item (click)="reporter()" routerLink="/home">
      <ion-icon name="pie-chart-outline"></ion-icon>Dashboard
    </ion-item>
    <ion-item (click)="reporter()" routerLink="/reporter">
