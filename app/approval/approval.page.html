<ion-header class="ion-no-border" style="background-color: #f1f5f8;">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu ="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
    <h3 style="margin-left: 11px;">Approval</h3>   
</ion-header>
<ion-content>
  <div class="slides ion-margin-bottom">
    <form id="form">
    <app-input type="text"(keyup)="fireFilterEvent($event)" placeholder="Filter"></app-input>
  </form>
  </div>
  <div class="container">
    <ion-row class="ion-align-items-center">
      <ion-col size="6"><h2>Approval List</h2></ion-col>
      <ion-col size="3" ><ion-button (click)="excel(list)" expand="block"><ion-icon name="document-text-outline"></ion-icon><span></span></ion-button></ion-col>
      <ion-col size="3"><ion-button expand="block" routerLink="/add-approval"><ion-icon name="add-outline"></ion-icon></ion-button></ion-col>
    </ion-row>
      <div class="space">
        <ion-item lines="none" *ngFor="let item of list; let i = index">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <!-- <ion-col size="1">
              </ion-col> -->
              <ion-col size="9">
                <ion-label>
                  <h4 style="word-wrap: break-word;width: 190px;">Status : {{item.status}}</h4>
                  <h6 style="word-wrap: break-word;width: 190px;">Description : {{item.briefIf}}</h6>
                </ion-label>
              </ion-col>
              <ion-col size="1"><ion-icon routerLink="/add-approval/{{item.id}}/view" name="eye-outline"></ion-icon></ion-col>
              <ion-col size="1"><ion-icon routerLink="/edit-approval/{{item.id}}/edit" name="create-outline"></ion-icon></ion-col>
              <ion-col size="1"><ion-icon (click)="delete(item.id)" name="trash-outline"></ion-icon></ion-col>
            </ion-row>
          </ion-grid>
          </ion-item>
      </div>
  </div>
</ion-content>
